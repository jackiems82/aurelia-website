<!-- HTML only custom copmonent with bindable property -->
<template bindable="router, test">

  <!-- Default NavBar -->
  <nav class="nav hidden-xs main-navigation" role="navigation">
      <div class="container">
        <div class="row">
              <a class="col-md-1 navbar-brand logo" route-href="route: home"><img alt="Brand" src="images/logo.svg"></a>
              <ul class="col-sm-offset-1 col-md-offset-0 col-md-10 nav nav-pills nav-pills-lg">
                <li><a route-href="route: projects">Projects</a></li>
                <li><a route-href="route: about">About</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- NavBar for mobile displays -->
  <nav class="navbar navbar-default navbar-fixed-top visible-xs" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img alt="Brand" src="images/logo.svg"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li repeat.for="row of router.navigation" class="${row.isActive ? 'active visible-xs' : 'visible-xs'}">
            <a href.bind="row.href">${row.title}</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
