<template>
  
    <div class="container">
        <!-- Slider main container -->
        <div repeat.for="detail of boardDetails" class="row projects">
        
            <div class="col-md-5">
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div repeat.for="image of detail.images" class="swiper-slide">
                            <!--<div class="swiper-zoom-container">-->
                                <img data-src="${image.thumb}" class="swiper-lazy">
                            <!--</div>-->
                            <div class="swiper-lazy-preloader"></div>                            
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination swiper-pagination-white"></div>
                    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev swiper-button-white hidden-xs hidden-sm"></div>
                    <div class="swiper-button-next swiper-button-white hidden-xs hidden-sm"></div>

                </div>
            </div>

            <div class="col-md-6">
                <h3 innerhtml.bind="detail.description.header"></h3>
                <p innerhtml.bind="detail.description.text"></p>
                </br>
                <p><u>Stats</u></p>

                <p innerhtml.bind="detail.description.statsText"></p>
                <ul>
                    <li show.bind="detail.description.size">Size: ${detail.description.size}</li>
                    <li show.bind="detail.description.wheelBase">Wheelbase: ${detail.description.wheelBase}</li>
                    <li show.bind="detail.description.concave">Concave: ${detail.description.concave}</li>
                    <li show.bind="detail.description.kicks">Kicks: ${detail.description.kicks}</li>
                </ul>
            </div>
            
        </div>        
    </div>       

</template>
