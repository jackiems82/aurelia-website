<!-- HTML only custom copmonent with bindable property -->
<template bindable="router">

  <!-- Default NavBar -->
  <nav class="nav hidden-xs main-navigation logo" role="navigation">
      <div class="container">
        <div class="row">
              <a class="col-md-1 navbar-brand" route-href="route: home"
                  data-analytics-category="menu" data-analytics-action="navigate" 
                  data-analytics-label="Home">
                <img alt="Brand" src="images/logo.svg">
              </a>
              <ul class="col-sm-offset-1 col-md-offset-0 col-md-10 list-inline nav-pills-lg">
                <li repeat.for="row of router.navigation" show.bind="row.settings.isMainNav" 
                  class="${row.isActive ? 'active' : ''}">
                  <a href.bind="row.href" t.bind="row.settings.t"
                    data-analytics-category="menu" data-analytics-action="navigate" 
                    data-analytics-label="${row.title}">${row.title}</a>
                </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- NavBar for mobile displays -->
  <nav class="navbar navbar-default navbar-fixed-top visible-xs" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
          data-target="#bs-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" data-toggle="collapse" data-target=".navbar-collapse"><img alt="Brand" src="images/logo.svg"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-navbar-collapse">
        <ul class="nav navbar-nav">
          <li repeat.for="row of router.navigation" class="${row.isActive ? 'active visible-xs' : 'visible-xs'}">
            <a data-toggle="collapse" data-target=".navbar-collapse" href.bind="row.href" t.bind="row.settings.t">${row.title}</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
  </nav>
</template>
