<template>
    <div class="container">
        <div class="row col-md-5 col-sm-offset-1">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li repeat.for="image of boardDetails.images" data-target="#myCarousel" data-slide-to="${$index}" class="${$first ? 'active' : ''}"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div repeat.for="image of boardDetails.images" class="item ${$first ? 'active' : ''}">
                <img src="${image.imageUrl}" alt="">
                </div>    
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>

        <div class="row col-md-5">
            ${boardDetails.description}
        </div>
    </div>
</template>
