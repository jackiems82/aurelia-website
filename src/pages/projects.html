<template>
  
    <div class="container">
        <!-- Slider main container -->
        <div repeat.for="detail of boardDetails" class="row details">
        
            <div class="col-md-5">
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div repeat.for="image of detail.images" class="swiper-slide">
                            <!--<div class="swiper-zoom-container">-->
                                <img data-src="${image.thumb}" class="swiper-lazy">
                            <!--</div>-->
                            <div class="swiper-lazy-preloader"></div>                            
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination swiper-pagination-white"></div>
                    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev swiper-button-white hidden-xs hidden-sm"></div>
                    <div class="swiper-button-next swiper-button-white hidden-xs hidden-sm"></div>

                </div>
            </div>

            <div class="col-md-5"><h3>${detail.description.header}</h3></div>
            <div class="col-md-5">${detail.description.text}</div>
            
        </div>        
    </div>       

</template>
