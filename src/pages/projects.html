<template>
  
    <div class="container">
        <!-- Slider main container -->
        <div repeat.for="detail of boardDetails" class="row details">
        
            <div class="col-md-5">
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div repeat.for="image of detail.images" class="swiper-slide">
                            <img src="${image.thumb}" alt="image">
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <!--<div class="swiper-pagination"></div>-->
                    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    
                    <!-- If we need scrollbar -->
                    <!--<div class="swiper-scrollbar"></div>-->

                    
                </div>
            </div>

            <div class="col-md-5"><h3>${detail.description.header}</h3></div>
            <div class="col-md-5">${detail.description.text}</div>
            
        </div>        
    </div>       

</template>
