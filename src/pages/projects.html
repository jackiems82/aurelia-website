<template>
    <require from="resources/elements/photoswipe-modal"></require>
    <photoswipe-modal view-model.ref="ps"></photoswipe-modal>

    <div class="container" id="body">
        <div class="row col-sm-12 visible-xs" t="[html]projects.header"></div>
        <!-- Slider main container -->
        <div repeat.for="detail of boardDetails" class="row projects">
        
            <div class="col-sm-5 col-sm">
                <div class="swiper-container swiper-container-${$index} clickable">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div repeat.for="image of detail.images" class="swiper-slide">
                            <!--<div class="swiper-zoom-container">-->
                                <img data-src="${image.thumb}" class="swiper-lazy"
                                     click.trigger="clickImage(image.photoSwipeIndex)">
                            <!--</div>-->
                            <div class="swiper-lazy-preloader"></div>                            
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination swiper-pagination-white"></div>
                    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev swiper-button-white visible-lg"></div>
                    <div class="swiper-button-next swiper-button-white visible-lg"></div>

                </div>
            </div>

            <div if.bind="!showInEnglish" class="col-sm-6">
                <h3 innerhtml.bind="detail.description.de.header"></h3>
                <p innerhtml.bind="detail.description.de.text"></p>                
            </div>
            <div if.bind="showInEnglish" class="col-sm-6">
                <h3 innerhtml.bind="detail.description.en.header"></h3>
                <p innerhtml.bind="detail.description.en.text"></p>                
            </div>
            <div class="col-sm-6">
                </br>
                <span t="[html]projects.structure"></span>

                <p if.bind="!showInEnglish" innerhtml.bind="detail.description.de.structureText"></p>
                <p if.bind="showInEnglish" innerhtml.bind="detail.description.en.structureText"></p>
                <ul>
                    <li show.bind="detail.description.size" t="[prepend]projects.size">${detail.description.size}</li>
                    <li show.bind="detail.description.wheelBase">Wheelbase: ${detail.description.wheelBase}</li>
                    <li show.bind="detail.description.concave"t="[prepend]projects.concave">${detail.description.concave}</li>
                    <li show.bind="detail.description.kicks">Kicks: ${detail.description.kicks}</li>
                </ul>
            </div>
            
        </div>        
    </div>       

</template>
